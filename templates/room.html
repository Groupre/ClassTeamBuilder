{% extends "layout.html" %}
{% block content %}
    <h1 >{{title}}</h1>
    <br>
    <form method="POST" action="selectRoom(select)">
        <h3>Select a Room: </h3>

            <select id="fileList">
                {%- for item in chairFiles.keys() %}
                    <option class = "dropdown-item" value="{{ chairFiles[item] }}">{{ item }}</option>
                {%- endfor %}
            </select>
        <button class = "btn btn-info" type="button" id="selectRoom">Submit</button>
    </form>
    <script>
        document.getElementById("selectRoom").onclick = function(){
            var select = document.getElementById('fileList');
            var idx = select.selectedIndex;
            var selectedOption = select.options[idx].value;
            window.location = "/upload/"+selectedOption;
        };
    </script>
    {% endblock content %}


{% extends "layout.html" %}
{% block content %}
<script>
  // loads json from flask
  var template = JSON.parse('{{jdata | tojson | safe}}');
  var tempName = '{{name}}';
</script>
<h1 class = "pageTitle">{{title}}</h1>
<div>
  <form>
    <h4>Room selected = {{name}}</h4>
    <div class = "form-inline">
        <h4>section name: </h4> 
        <h4>Rows: </h4>
        <h4>Col: </h4>   
        <input class = "btn btn-success ml-sm-4" type = "button" id = "buildClass-e" value = "Build Class"/>
    </div>
  </form>
</div>
<!-- All id has -e following because this indicates its editing template-->
<div class = "container">
        <div class = "row">
            <div class = "col-md-4">
                <div class = "btn-group-vertical" id="controls">
                    <input class = "btn btn-info" type="button" id="leftHandedButton-e" value="Set Selected Seats as Left-Handed"/>
                    <input class = "btn btn-info" type="button" id="aisleButton-e" value="Place an Aisle Between Two Columns of Seats"/>
                    <input class = "btn btn-info" type="button" id="frontRowButton-e" value="Set Selected Seats as the Front Row"/>
                    <input class = "btn btn-info" type="button" id="frontishButton-e" value="Set Selected Seats as the Frontish Row"/>
                  
                  </div> 
    
            </div>
    
            <div class = "col-md-4">
                <div class = "btn-group-vertical" id="controls">
                  <input class = "btn btn-info" type="button" id="backRowButton-e" value="Set Selected Seats as the Back Row"/>
                  <input class = "btn btn-info" type="button" id="backishButton-e" value="Set Selected Seats as the Backish Row"/>
                  <input class = "btn btn-info" type="button" id="brokenButton-e" value="Set Selected Seats as Un-Usable"/>
                  <input class = "btn btn-warning" type="button" id="reset-e" value="Reset Board"/>

                </div> 
                
              </div>
              <div class = "col-md-4">
                  <form-group>
                    <input class = "btn btn-success" type="button" id="saveChanges-e" value="Save ClassRoom"/>
                  </form-group>
                  <p id = "message">
            
                    </p>      
              </div>
          </div>   
        </div>
      
    <div id="template-e"> 
        <p>Note: Blue is front row, Red Text is left handed seats, Green is back row</p>   
        <p>The professor is closest to the first row, this is a student's POV</p>   
       
        <script src="../static/editClass.js"></script>
      </div>
{% endblock content %}

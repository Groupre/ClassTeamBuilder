<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript">
	selectNum = 0;

	function StartDragSelect(obj)
	{
		if (obj.className == "selected")
		{
			obj.className = "";
			selectNum--;
		}
		else
		{
			obj.className = "selected";
			selectNum++;
		}
		document.getElementById("selectCount").innerHTML = selectNum;

		for(i=1;i<101;i++)
		{
		document.getElementById('d'+i).onmouseover = document.getElementById('d'+i).onmousedown
		}

		obj.onmouseup = function()
		{
			for(i=1;i<101;i++)
			{
				document.getElementById('d'+i).onmousedown = document.getElementById('d'+i).onmouseover;
				document.getElementById('d'+i).onmouseover = null;
			}
		}

	}

	</script>

	<style>
	td {
		border-width: medium;
		border-style: solid;
	}
	table tr
	{
		border-width: thin;
		height: 50px;
		width: 50px;
	}
  table td {
    border-width: thin;
    height: 50px;
    width: 50px;
  }
	table td.selected
	{
		background-color: BLUE;
	}

	</style>
</head>

<body>
	<div id="main">
		<h1>Drag and Select</h1>
    <div id="tableContainer">
        <script src= "generateGrid.js"></script>
    </div>
		<h1>Total Selected: <span id="selectCount">0</span></h1>
	</div>
</body>

</html>

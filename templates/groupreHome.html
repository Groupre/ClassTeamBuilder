
	{% extends "layout.html" %}
  {% block content %}
    <h1 class = "pageTitle">{{title}}</h1>
    <!-- <script type="text/javascript" src="../static/jquery.min.js"></script> -->
    <br>
    
      <div class = "row">
        <div class = "col-md-2">
            <div class = "col-md-4">Room Name: <input id="roomID"/>
            </div>
            <div class = "col-md-4">Enter rows here => <input id="Enter rows here:" value="10"/>
            </div>
            <div class = "col-md-4">Enter columns here => <input id="Enter columns here:" value="10"/>
            </div>
            <div class = "col-md-4"><input class = "btn btn-success" type="button" id="build" value="Build the room!"/></div>

        </div>

        <div class = "col-md-8">
            <div class = "btn-group-vertical" id="controls">
              <input class = "btn btn-info" type="button" id="leftHandedButton" value="Set Selected Seats as Left-Handed"/>
              <input class = "btn btn-info" type="button" id="aisleButton" value="Place an Aisle Between Two Columns of Seats"/>
              <input class = "btn btn-info" type="button" id="frontRowButton" value="Set Selected Seats as the Front Row"/>
            </div>
            <div class = "btn-group-vertical">
              <input class = "btn btn-info" type="button" id="backRowButton" value="Set Selected Seats as the Back Row"/>
              <input class = "btn btn-info" type="button" id="brokenButton" value="Set Selected Seats as Un-Usable"/>
              <input class = "btn btn-warning" type="button" id="reset" value="Reset Board"/>
            </div> 
          </div>
          <div class = "col-md-2"><input class = "btn btn-success" type="button" id="saveChanges" value="Save ClassRoom"/>
          </div>
      </div>   

    <div class = "row" id="output"> 
        <p id="message"></p>                
        <p>
            Note: Blue is front row, Red is left column, Green is back row.
          </p>
        <script src="../static/groupreGUI.js"></script>
      </div>
{% endblock content %}


{% extends "layout.html" %}
{% block content %}
<h2 class = "pageTitle" >{{title}}</h2>
<p>Select a classroom template</p>
<form>
    <select id = "classList">
        {%- for item in roomFiles %}
        <option value="{{ roomFiles[item] }}">{{ item }}</option>
        {%- endfor %}
    </select>
    <button type = "button" id="buildRoom" > Build Room </button>
  </form>
    
<div id="interface">
        <div id="controls">
          <input type="button" id="teamButton" value="Create Team from Selected Seats"/>
          
          <input type="button" id="saveTeam" value="Save Team"/>
          <p id="message"></p>        
  
          <form>
            <select id="dropdown">
            </select> 
            <button type="button" id="autoAdd">Submit</button>
          </form>
          <input type="button" id="resetTeam" value="Reset Team"/>
         
        <div id="teamList">
        </div>
      </div> 
        
        
  </div>

{% endblock content %}

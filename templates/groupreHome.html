
	{% extends "layout.html" %}
  {% block content %}
    <h1 class = "pageTitle">{{title}}</h1>
    <!-- <script type="text/javascript" src="../static/jquery.min.js"></script> -->
    <br>
    
      <div class = "container">
        <div class = "row">
            <div class = "col-md-6">
                <form>
                    <div class = "form-group">Room Name: <input id="roomID"/>
                    </div>
                    <div class = "form-group">Enter rows here => <input id="Enter rows here:" value="10"/>
                    </div>
                    <div class = "form-group">Enter columns here => <input id="Enter columns here:" value="10"/>
                    </div>
                    <div class = "form-group"><input class = "btn btn-success" type="button" id="build" value="Build the room!"/></div>
                    <div class = "form-group notworking">
                        <p>This funtionality is currently unavailable</p>
                        <select id = "templateList">
                            {%- for item in roomFiles %}
                            <option value="{{ roomFiles[item] }}">{{ item }}</option>
                            {%- endfor %}
                        </select>
                        <button class = "btn btn-info" type = "button" id="goToTemplate" >modify template</button>
                    </div>
                    
                </form>
    
            </div>
    
            <div class = "col-md-4">
                <div class = "btn-group-vertical" id="controls">
                  <input class = "btn btn-info" type="button" id="leftHandedButton" value="Set Selected Seats as Left-Handed"/>
                  <input class = "btn btn-info" type="button" id="aisleButton" value="Place an Aisle Between Two Columns of Seats"/>
                  <input class = "btn btn-info" type="button" id="frontRowButton" value="Set Selected Seats as the Front Row"/>
                  <input class = "btn btn-info" type="button" id="backRowButton" value="Set Selected Seats as the Back Row"/>
                  <input class = "btn btn-info" type="button" id="brokenButton" value="Set Selected Seats as Un-Usable"/>
                </div> 
                
              </div>
              <div class = "col-md-2">
                  <input class = "btn btn-warning" type="button" id="reset" value="Reset Board"/>
                  <input class = "btn btn-success" type="button" id="saveChanges" value="Save ClassRoom"/>
                  <p id = "message">
            
                    </p>      
              </div>
          </div>   
        </div>
      
    <div id="output"> 
        <p>Note: Blue is front row, Red is left handed seats, Green is back row</p>          
        <script src="../static/groupreGUI.js"></script>
      </div>
{% endblock content %}

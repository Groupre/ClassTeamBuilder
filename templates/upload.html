<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/test.css" type="text/css">
    <title>groupre: Upload Students Preference</title>
</head>

<body>
    <h1>Upload Students Preference</h1>

    <form action="" method="post">
        <label>Test Cases:</label>
        {%- for item in test_files.keys() %}
        <button formaction="download/{{ test_files[item] }}">
            <a>{{ item }}</a>
        </button>
        {%- endfor %}
    </form>

    <form method=post enctype=multipart/form-data>
        <p>
            <input type=file name=file>
            <input type=submit value=Upload>
    </form>

</body>
